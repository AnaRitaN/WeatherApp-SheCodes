<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/8d4fce5afd.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK&family=Source+Code+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row title">
          <div class="col">
            <strong>
              Weather App
            </strong>
          </div>
        </div>
        <div class="row">
          <div class="searchForm">
            <form class="form-inline" id="type-city">
              <div class="form-group mx-sm-3 mb-2">
                <label for="searched-city" class="sr-only"
                  >Search for a city</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="searched-city"
                  placeholder="❤ Search for a city"
                  autocomplete="off"
                />
              </div>
              <button type="submit" class="btn btn-primary mb-2">
                Search
              </button>
            </form>
          </div>
          <button
            type="button"
            class="btn btn-link"
            id="current-location-button"
          >
            Get weather in current location
          </button>
        </div>
        <div class="row location">
          <div class="col-md-1">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="col-md-8">
            <div class="city">
              <strong id="real-location"> </strong>
              <br />
              <div id="real-time-date"></div>
            </div>
          </div>
        </div>
        <div class="row weather">
          <div class="col-6">
            <i class="" id="temperature-image"></i>
          </div>
          <div class="col-6">
            <div class="temperature">
              <span class="temperature number" id="temperature-number"></span
              ><span class="temperature celsius" id="degrees-celsius">
                °C
              </span>
              <span class="temperature dash">
                |
              </span>
              <span class="temperature fahrenheit" id="degrees-fahrenheit">
                °F
              </span>
            </div>
            <div class="sky" id="weather-description"></div>
            <div class="humidityWind" id="weather-humidity-wind">
              <br />
            </div>
          </div>
        </div>
        <div class="row forecast">
          <div class="col">
            Forecast
          </div>
        </div>
        <div class="row cards" id="cardsForecast"></div>
      </div>
      <div class="open-source-link">
        <a
          href="https://github.com/AnaRitaN/WeatherApp-SheCodes"
          target="_blank"
          >Open-source code</a
        >
        by Rita Pereira
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
